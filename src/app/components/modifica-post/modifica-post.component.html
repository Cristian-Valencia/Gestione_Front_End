<h1>Modifica Post</h1>


<div class="form-group">

    <label for="">Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" id="title">

</div>

<div class="form-group">

    <label for="">Content</label>
    <textarea class="form-control" [(ngModel)]="content" id="content"></textarea>

</div>

<div class="form-group">

    <label for="">Author</label>
    <input type="text" class="form-control" [(ngModel)]="author" id="author">

</div>

<div class="form-group">

    <label for="">Published</label>
    <input type="string" placeholder="aaaa-mm-gg" class="form-control" [(ngModel)]="createdAt" id="createdAt">

</div>



<button class="btn btn-primary mt-2" (click) = "Modifica()">Modifica</button>
